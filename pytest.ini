[pytest]
addopts = 
    -v
    --tb=short
    --capture=no
    --html=reports/{id}_{datetime}.html

markers =
    sim1: tests for simulation 1 stores
    sim2: tests for simulation 2 stores
    all_browsers: run tests in all browsers (chrome, firefox, edge)
    firefox: run tests in Firefox browser
    edge: run tests in Edge browser
    chrome: run tests in Chrome browser (default)
    visible: run browser in visible mode (default is headless)
    checkout: complete purchase flow tests
    price_check: verify no items priced at $86.86 